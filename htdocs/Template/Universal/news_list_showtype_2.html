<ul class="inf_lc">
    #foreach($row in $rows)
    <li>       
        <h4><b>$row.ShowTime.ToString("dd")</b><span>$row.ShowTime.ToString("yyyy-MM")</span></h4>
        <p>
            <b><a href="$sitedomain$row.PageUrl" target="_blank" title="$row.title">$row.title</a></b>
            <span>$nt.getsubstring($row.ShortDesc,148)</span>
        </p>
        <a href="$sitedomain$row.PageUrl" target="_blank" title="查看详情" class="fr">查看详情>></a>
    </li>
    #end    
</ul>
<script type="text/javascript">
    $(function () {
        $("ul.inf_lc li:nth-child(2n)").addClass("bg");
    })
</script>
