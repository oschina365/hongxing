<div class="g-bd">
    <div class="m-con-1 m-prol">
        #foreach($row in $rows)
        <a href="$row.MPageURL" title="$row.Title">
            <img src="$mbt.GetMobilePath($row)" alt="$row.Title" width="$row.Width" height="$row.Height"><br />
            <span style="width:${row.width}px">$row.Title</span>
        </a>
        #end
        #if(!$rows || $rows.count==0)<label class="emptyData" style=" color:Red;">暂时没有数据！</label>#end
        <div class="clear"></div>
    </div>
</div>
