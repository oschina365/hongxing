<div class="g-bd">
    <div class="m-con-2">
        #foreach($row in $rows)
        <a href="$row.MPageURL" title="$row.Title" class="s-babg">
            #set($index_ = $index%2)
            <dl class="$nt.GetThree($index_,"prolistbgfa","prolistbgfff")">
                <dt><img src="$mbt.GetMobilePath($row)" alt="$row.Title" width="$row.Width" height="$row.Height" /></dt>
                <h3 class="s-wc">$row.title</h3>
                <p>$row.shortdesc</p>
                <span></span>
                <div class="clear"></div>
            </dl>
        </a>
        #end
        #if(!$rows || $rows.count==0)<label id="lbEmpty" class="emptyData" style=" color:Red;">暂时没有数据！</label>#end
        <div class="clear"></div>
    </div>
</div>
