<script type="text/javascript">

    function getLocalTemplateModel(url, data, func) {
        $.post(url, data, func);
    }
    function $qs(paraNm) {
        var args = new Object();
        var query = location.search.substring(1);
        var pairs = query.split("&");
        for (var i = 0; i < pairs.length; ++i) {
            var pos = pairs[i].indexOf('=');
            if (!pos) continue;
            var paraNm2 = pairs[i].substring(0, pos);
            var vlu = pairs[i].substring(pos + 1);
            vlu = decodeURIComponent(vlu);
            args[paraNm2] = vlu;
        }
        return args[paraNm];
    }

    function gav(xMsg, key) {
        var jMsg = $(xMsg);
        var s = $(jMsg.find("node[key=" + key + "]")).text();
        return s;
    }
    getLocalTemplateModel("/ajax.ashx?action=gettpl&t=" + Math.random(), { oid: $qs("id") }, function (rsp) {
        if (gav(rsp, "state") == "1") {
            $("body").append(gav(rsp, "msg"));
        } else {
            oops();
        }
    });

    function oops() {
        $("body").css({ fontSize: "16px", textAlign: "center",color:"Green",fontWeight:"bold" }).append("哎呀...没有了！您刚才的记录被删除了！！！");
    }

</script>
