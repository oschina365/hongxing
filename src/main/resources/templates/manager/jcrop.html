<head>
    <title>图片裁切</title>
    <link href="skins/default/default.css" rel="stylesheet" type="text/css" />
    <link href="skins/base/common.css" rel="stylesheet" type="text/css" />
    <style>
    /* Fixes issue here http://code.google.com/p/jcrop/issues/detail?id=1 */
    .jcrop-holder{text-align:left;}
    .jcrop-vline, .jcrop-hline{font-size:0;	position:absolute; background:white url('Jcrop.gif') top left repeat;}
    .jcrop-vline{height:100%; width:1px !important;}
    .jcrop-hline{width:100%; height:1px !important;}
    .jcrop-handle{font-size:1px; width:7px !important; height:7px !important;	border:1px #eee solid; background-color:#333; *width:9px; *height:9px;}
    .jcrop-tracker{width:100%; height:100%;}
    .custom .jcrop-vline,.custom .jcrop-hline{background:yellow;}
    .custom .jcrop-handle{border-color:black; background-color:#C7BB00; -moz-border-radius:3px; -webkit-border-radius:3px;}
    .crop_preview{position:absolute; left:520px; top:0; width:150px;overflow:hidden;}
    
    .zxx_test_list{padding:1em; font-size:1.1em; border-bottom:1px dashed #cccccc; line-height:1.3; overflow:hidden; zoom:1;}
    .zxx_test_list form{ width:100%; display:block; line-height:20px; padding-top:5px;vertical-align:middle;}
    .zxx_test_list form input{ border:1px solid #ccc; margin-left:5px; margin-right:15px; line-height:18px; height:18px;vertical-align:middle;}
    .zxx_test_list form input[type='button']{ padding:2px 5px; height:23px; background:#efefef;}
    .zxx_test_list form input[type='button']:hover{ background:#ccc; cursor:pointer;}
    .zxx_test_list form input[type='button'][disabled]{ background:#ddd;}
    .zxx_test_list form b{vertical-align:middle;}
    </style>
    <script src="js/other/jcrop/jquery-1.3.2-min.js" type="text/javascript"></script>
    <script src="js/other/jcrop/jquery.Jcrop.js" type="text/javascript"></script>
    <script src="js/other/ajax.js" type="text/javascript"></script>
    <script src="js/other/jcrop/jcrop.js" type="text/javascript"></script>

<body>

            <b class="ml5">y1</b><input type="text" size="4" id="y1" value="0" />

            <input type="button" value="保存为新图片" class="newForSave" />
            <input type="button" value="清除原始图片加载最新图片" class="clearSave" />
