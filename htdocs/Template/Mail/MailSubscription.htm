<!--
* 邮件订阅模板
* Oran Day(likecode#qq.com)
* (C)NSW(http://www.nsw88.com)
* 参数说明：
* {site_domain}     - 网站域名
* {site_name}       - 网站名称
* {time}            - 提交时间
* {confirm_link}    - 确认链接
* {cancel_link}     - 取消链接
-->
<div>
您好！<br />
<br />
感谢您对{site_name}网站的支持，您在{time} 提交了邮件订阅申请，请点击以下地址确认订阅：<br />
<br />
<a href="{confirm_link}">{confirm_link}</a><br />
<br />
如果不能点击上面超链接地址，请拷贝上面的超链接地址粘贴到浏览器地址栏进行访问。<br />
<br />
如果您需要取消订阅，请点击以下地址：<br />
<a href="{cancel_link}">{cancel_link}</a><br />
<br />
如果不能点击上面超链接地址，请拷贝上面的超链接地址粘贴到浏览器地址栏进行访问。<br />
<br />
此电子邮件为自动发送，请勿回复！<br />
<br />
感谢您对<a href="{site_domain}" target="_blank">{site_name}</a>网站的支持！<br />
</div>
