<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片总数--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" class="layui-input searchVal" placeholder="请输入搜索的图片名称" />
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">选择分类</label>
			<div class="layui-input-block">
				<select name="interest" lay-filter="aihao">
					<option value=""></option>
					<option value="0">写作</option>
					<option value="1" selected="">阅读</option>
					<option value="2">游戏</option>
					<option value="3">音乐</option>
					<option value="4">旅行</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger layui-btn-normal uploadNewImg" >上传新图片</a>
			<a class="layui-btn layui-btn-danger layui-btn-normal " href="/admin/page/product/index.html">添加图库分组</a>
			<a class="layui-btn layui-btn-danger layui-btn-normal " href="/admin/page/product/index.html">搜索</a>
			<a class="layui-btn layui-btn-danger layui-btn-normal doneSelect" >选好了</a>
		</div>
	</blockquote>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>已选择图片</legend>
	</fieldset>
	<ul id="selectedList" style="display: flex">

	</ul>
	<div id="imagePage">
	</div>
	<ul class="layer-photos-demo" id="Images">

	</ul>
</form>
	<script id="imageListTpl" type="text/html">
		{{#  if(d.list!=null&&d.list.length> 0){ }}
		{{#  layui.each(d.list, function(index, item){ }}
		{{# if(item){ }}
		<li data-id="{{item.id}}" id="li_{{item.id}}">
			<input type="hidden" value="{{item.id}}"/>
			<img layer-src="{{item.url}}" src="{{item.url}}" alt="{{item.key}}" style="max-height: 200px!important;">
			 <div class="operate">
				 <div class="check"><input type="checkbox" name="belle" lay-filter="choose" lay-skin="primary" title="{{item.key}}"></div>
				 <i class="layui-icon img_del">&#xe640;</i>
			 </div>
		</li>

		{{#} else { }}
		{{# }}}
		{{#  }); }}
		{{#} else { }}

		{{# }}}

	</script>
<script type="text/javascript" src="../../../static/admin/layui/layui.js"></script>
<script type="text/javascript" src="../../../static/admin/js/images.js"></script>
</body>
</html>
