{$HeaderHtml$} 
<link href="/Mobile/Css/product.css" rel="stylesheet" type="text/css" />
<!--产品详细页-->
<p class="u-empty"></p>
<div class="g-bd">
    <!--产品导航-->
    {$loc$}
    <div class="m-con">
        <!--产品标题-->
        <div class="u-mtit f-tc s-wc">
            <h1>{$title$}</h1>
        </div>
        <!--产品内容-->
        <div class="m-slicon">
            <div class="pro_gd j-slide-np">
                <div class="m-nowra">
                    <div class="prev"></div>
                    <div class="no_ov">
                        <div class="m-box">
                            {$ImgList$} 
                        </div>
                    </div>
                    <div class="next"></div>
                </div>
            </div>
        </div>

        <div class="contactus">{$ProductAttr$}</div>

        <!--产品简介-->
        <div class="m-abpro">
            <h2 class="m-tit z-spe s-wc ">产品简介</h2>
            <div class="m-con">
                {$ShortDesc$}
            </div>
        </div>
        <!--产品详情-->
        <div class="m-abpro">
            <h2 class="m-tit z-spe s-wc">产品详情</h2>
            <div id="content" class="m-con">
                {$content$}
                <div class="clear"></div>
            </div>
        </div>
        
        <!--分页-->
        <div id="setPage" class="g-page f-tc">
            <a id="up" class="u-pup" href="javascript:void(0)">上一页</a>
            <a id="qw" class="u-sa" href="javascript:void(0)">余下全文</a>
            <p id="pCount"><span class="u-pnum">1</span>/5</p>
            <a id="next" class="u-pne" href="javascript:void(0)">下一页</a>
        </div>
        <!--分享-->
         <div class="m-share">
            <div class="m-ico">
                <span>分享到：</span>
                <a href="{$ShareSina$}" class="u-ico-1"></a>
                <a href="{$ShareWeibo$}" class="u-ico-2"></a>
                <a href="{$ShareQz$}" class="u-ico-3"></a>
                <div class="clear"></div>
            </div>
         </div>
        <!--留言-->
        <div>
            <h2 class="m-tit s-wc z-spe"><span class="u-ico"></span>我要下单</h2>
            <ul class="leave">
                <li>
                    <span>姓名</span><div class="input_wrap">
                        <input id="UserName" class="name clear_word" type="text" value="请输入姓名" name="">
                    </div>
                </li>
                <li>
                    <span>手机</span><div class="input_wrap">
                        <input id="Phone" class="name clear_word" type="text" value="请输入手机号" name="">
                    </div>
                </li>
                <li>
                    <span>留言</span><div class="input_wrap">
                        <textarea id="OrderInfo" name="" cols="" rows="" class="ly clear_word">请输入留言</textarea>
                    </div>
                </li>
            </ul>
            <p id="ErrorInfo" class="red pl10"></p>
            <p class="show_more2">
                <input id="submitOrder" class="u-co-bt fr" type="button" value="提 交" name="" onclick='submitOrder("UserName","Phone","OrderInfo",{$ID$})'>
            </p>
        </div>
        <!--关于"手机"的相关产品-->
        <div class="m-rec j-slide-np">
            {$RelevantProducts$}	
        </div>
        <!--关于手机的相关新闻-->
        <div class="m-about">
            {$RelevantNews$}
        </div>       
        <div class="clear"></div>
    </div>
</div>
<!--底部开始-->
{$FooterHtml$}
<script type="text/javascript">
    var ProductID={$ID$};
    $(function (){       
        GetCommentById("reply", 3,{$ID$}, "{$type$}");
        SetPageCount('{$GetType$}',{$ID$},{$PageCount$},'{$currPageUrl$}');           
    });
</script>
