<link href="/Mobile/Css/product.css" rel="stylesheet" type="text/css" />
<!--产品详细页-->
<div class="g-bd">
    <!--产品导航-->
    {$loc$}
    <div class="m-con">
        <!--产品内容-->
        <div class="m-pp j-slide-np">
            <div class="no_wrap">
                <div class="prev"></div>
                <div class="next"></div>
                <div class="m-box">{$ImgList$}</div>
            </div>
        </div>
        <!--产品数据-->
        <div class="contactus">
            <h2>{$title$}</h2>
            {$ProductAttr$}

        <!--联系我们-->
        <!--产品简介-->

            <h2 class="m-tit ">产品简介</h2>

        <!--产品详情,用户评论,我要下单-->

            <ul>
                <a href="/Mobile/mproduct/ProDetail.aspx?Id={$ID$}&ShowID=1"><li class="botop"><span class="u-ico"></span>产品详情</li></a>

</div>
