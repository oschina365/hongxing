<div class="g-prolistbox3">
    #parses("$mtemppath/Common/locl.html")
    <div class="content">
        #foreach($row in $rows)
        <a href="$row.MPageURL" title="$row.Title">
            <div>
                <img src="$mbt.GetMobilePath($row)" width="$row.Width" height="$row.Height" alt="$row.Title">
                <i style="width:${row.Width}px">$row.Title</i>
            </div>
        </a>
        #end
        #if(!$rows || $rows.count==0)<label id="lbEmpty" class="emptyData" style=" color:Red;">暂时没有数据！</label>#end
        <div class="clear"></div>
    </div>
</div>
