{$HeaderHtml$}  
<link href="/mobile/css/projectdetail.css" rel="stylesheet" type="text/css" />
<!--新闻详细页-->
<div class="g-bd">
    <!--产品导航-->
    {$loc$}
    <div class="m-con">
        <!--标题-->
        <div class="u-mtit">
            <h1 class="s-tit">{$title$}</h1>
            <P class="f-tr"><i class="f-fl">{$InputTime$}</i><a href="/mobile/Tools/Comment.aspx?oid={$ID$}&type=3" class="num">评论:<span id="projectNum">0</span></a></P>
        </div>

        <!--方案内容-->
        <div id="content" class="contactus">{$content$}</div>
        
        <!--分页-->
        <div id="setPage" class="g-page f-tc">
            <a id="up" class="u-pup" href="javascript:void(0)">上一页</a>
            <a id="qw" class="u-sa" href="javascript:void(0)">余下全文</a>
            <p id="pCount"><span class="u-pnum">1</span>/5</p>
            <a id="next" class="u-pne" href="javascript:void(0)">下一页</a>
        </div> 
         <!--上一篇-->
        {$Prev$}
        {$Next$}
    </div>
</div>
<!--配套产品-->
{$MatchProduct$}
<!--相关资讯-->
{$MatchNews$}
<!--底部开始-->
{$FooterHtml$} 
<script type="text/javascript">
    $(function (){  
        getProjectNum({$ID$});
        SetPageCount('{$GetType$}',{$ID$},{$PageCount$},'{$currPageUrl$}'); 
        $(".m-pp").find(".m-box").css("position","relative");
        window.onresize=function(){
            window.setTimeout(function(){  $(".m-pp").find(".m-box").css("position","relative");},100);
        }   
    });
</script>
</body>
</html>
